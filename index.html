<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html charger</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-title">
      <h1>HTML CHARGER</h1>
      <button class="addChar" onclick="openModal()">+</button>
    </div>

    <!-- Modal for Adding Character Properties -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Adicionar propriedades</h2>
        <form id="charForm">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="gif">Gif:</label>
            <input type="text" id="gif" name="gif" required />
          </div>
          <div class="form-group">
            <label for="frase">Frase:</label>
            <input type="text" id="frase" name="frase" required />
          </div>
          <div class="form-group">
            <label for="charInfo">Informações:</label>
            <textarea
              id="charInfo"
              name="charInfo"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="song">Foto de música:</label>
            <input type="text" id="song" name="song" required />
          </div>
          <div class="form-group">
            <label for="color">Cor:</label>
            <input type="text" id="color" name="color" required />
          </div>
          <div class="form-group">
            <label for="advantages">Vantagens:</label>
            <textarea
              id="advantages"
              name="advantages"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">ADICIONAR CHAR</button>
        </form>
      </div>
    </div>

    <!-- <p>
      Coloque seu html completo aqui, mas no lugar do texto do post escreva
      "TEXTO" em maiúsculo.
    </p>
    <textarea id="html" name="html" cols="30" rows="10"></textarea> -->

    <p>
      <!-- Coloque o texto do post aqui, as falas ficarão negritadas e da cor
      escolhida se escritas entre — travessões —. -->
    </p>
    <textarea
      class="main-textarea"
      id="text"
      name="post"
      cols="100"
      rows="15"
    ></textarea>

    <div id="charContainer">
      <p>Escolha o char</p>
      <div class="edit-delete-buttons">
        <button id="editButton">
          <i class="fa fa-edit"></i>
        </button>
        <button id="deleteButton">
          <i class="fa fa-trash-alt"></i>
        </button>
      </div>
    </div>
    <div id="selectContainer">
      <select name="select" id="selectChar"></select>
    </div>

    <div class="buttons">
      <button id="get-html-button" onclick="getHTMLReady()" type="submit">
        PEGAR HTML PRONTO
      </button>
    </div>

    <div class="htmlPreview" id="preview-html"></div>

    <div class="code-block">
      <code id="postText"></code>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
