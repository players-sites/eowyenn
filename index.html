<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html charger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="page-title">
      <h1>HTML CHARGER</h1>
      <button onclick="openModal()">+</button>
    </div>

    <!-- Modal for Adding Character Properties -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Adicionar propriedades</h2>
        <form id="charForm">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="gif">Gif:</label>
            <input type="text" id="gif" name="gif" required />
          </div>
          <div class="form-group">
            <label for="frase">Frase:</label>
            <input type="text" id="frase" name="frase" required />
          </div>
          <div class="form-group">
            <label for="charInfo">Informações:</label>
            <textarea
              id="charInfo"
              name="charInfo"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="song">Foto de música:</label>
            <input type="text" id="song" name="song" required />
          </div>
          <div class="form-group">
            <label for="color">Cor:</label>
            <input type="text" id="color" name="color" required />
          </div>
          <div class="form-group">
            <label for="advantages">Vantagens:</label>
            <textarea
              id="advantages"
              name="advantages"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">ADICIONAR CHAR</button>
        </form>
      </div>
    </div>

    <!-- <p>
      Coloque seu html completo aqui, mas no lugar do texto do post escreva
      "TEXTO" em maiúsculo.
    </p>
    <textarea id="html" name="html" cols="30" rows="10"></textarea> -->

    <p>
      <!-- Coloque o texto do post aqui, as falas ficarão negritadas e da cor
      escolhida se escritas entre — travessões —. -->
    </p>
    <textarea id="text" name="post" cols="30" rows="10"></textarea>

    <p>Escolha o char</p>
    <select name="select" id="selectChar"></select>

    <div class="buttons">
      <button id="get-html-button" onclick="getHTMLReady()" type="submit">
        PEGAR HTML PRONTO
      </button>
      <!-- <button id="copyText" class="copyTextBtn" onclick="copyToClipboard()">
        <span class="material-symbols-outlined"> content_copy </span>
      </button> -->
    </div>
    <div class="htmlPreview">
      <p id="preview-html"></p>
    </div>
    <div class="code-block">
      <code id="postText"></code>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
